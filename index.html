<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZU Indumentaria</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header container-fluid">
  <button class="menu-btn d-lg-none" id="openMenu">☰</button>
  <h1 class="logo">izu indumentaria</h1>
</header>

<div class="search container">
  <input type="text" placeholder="¿Qué estás buscando?" id="searchInput">
</div>

<nav class="side-menu" id="menu">
  <button id="closeMenu" class="d-lg-none">✕</button>
  <button data-cat="all">Todos</button>
  <button data-cat="urbanas">Urbanas</button>
  <button data-cat="clasicas">Clásicas</button>
  <button data-cat="skate">Skate</button>
</nav>

<div class="menu-overlay" id="menuOverlay"></div>

<main class="container my-4">
  <section class="promo">
    <h2>Toda la ropa</h2>
  </section>

  <section class="row g-4" id="gridProductos"></section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
