<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IZU Indumentaria</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header_principal">
  <div class="contenedor_header">

    <div class="titulo_marca">
      <span class="texto_marca">IZU</span>

      <img 
        src="assets/img/logoizu.png" 
        alt="Logo IZU" 
        class="logo_marca"
      >

      <span class="texto_marca">INDUMENTARIA</span>
    </div>

    <div class="buscador">
      <input 
        type="text" 
        placeholder="¿Qué estás buscando?" 
        id="searchInput"
      >
    </div>

  </div>

  <!-- MENU PRINCIPAL -->
  <nav class="menu_principal">

    <div class="item_menu tiene_submenu">
      Bermudas <span class="flecha">▾</span>
      <div class="submenu">
        <a href="#">Cargo algodón</a>
        <a href="#">Cargo gabardina</a>
        <a href="#">Híbridas</a>
        <a href="#">Tejidas</a>
        <a href="#">Bámbula</a>
        <a href="#">Lino</a>
      </div>
    </div>

    <div class="item_menu">
      Sudaderas
    </div>

    <div class="item_menu tiene_submenu">
      Remeras <span class="flecha">▾</span>
      <div class="submenu">
        <a href="#">Bulky bordadas</a>
        <a href="#">Over estampadas</a>
        <a href="#">Over lisas</a>
      </div>
    </div>

    <div class="item_menu tiene_submenu">
      Camisas <span class="flecha">▾</span>
      <div class="submenu">
        <a href="#">Tejidas</a>
        <a href="#">Lisas</a>
      </div>
    </div>

    <div class="item_menu tiene_submenu">
      Buddy jeans <span class="flecha">▾</span>
      <div class="submenu">
        <a href="#">Jeans baggy</a>
      </div>
    </div>

  </nav>
</header>

<div class="menu-overlay" id="menuOverlay"></div>

<main class="container my-4">
  <section class="promo">
    <h2>Toda la ropa</h2>
  </section>

  <section class="row g-4" id="gridProductos"></section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
